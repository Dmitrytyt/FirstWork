<div class="upload-project">
    <form>
        <div class="title">
            <h2>Добавление проекта</h2>
            <i class="icon icon-close pr-close"></i>
        </div>
        <div class="body-form">
            <div class="form-group">
                <label>Название проекта</label>
                <input type="text" name="project-name" placeholder="Введите название">
            </div>
            <div class="form-group">
                <label>Картинка проекта</label>
                <div class="input-group">
                    <input type="text" name="image" placeholder="Загрузите изображение">
                    <span class="addon">
                        <i class="icon icon-upload"></i>
                    </span>
                    <input type="file" name="image">
                </div>
            </div>
            <div class="form-group">
                <label>URL проекта</label>
                <input type="text" name="url" placeholder="Добавьте ссылку">
            </div>
            <div class="form-group">
                <label>Описание</label>
                <textarea name="description"  placeholder="Пара слов о Вашем проекте"></textarea>
            </div>
            <div class="form-group text-central ">
                <button class="action-button shadow animate blue" type="submit">Добавить</button>
            </div>
        </div>
    </form>
</div>
