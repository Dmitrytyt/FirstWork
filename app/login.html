<head>
    <meta charset="UTF-8">

    <meta name="description" content="Портфолио от Dmitrytyt">

    <meta name="author" content="Dmitrytyt">
    <link rel="stylesheet" href="bower/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower/qtip2/jquery.qtip.min.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png">
    <link rel="icon" type="image/png" href="img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="img/icons/favicon-16x16.png" sizes="16x16">

    <meta name="theme-color" content="#ffffff">
    <script src="bower/modernizer/modernizr.js"></script>

    <link rel="stylesheet" href="css/ie.css">
    <![endif]-->
</head>
<body>
    <!--[if lte IE 8]>
    <p class="browse-happy">Ваш браузер <strong>устарел</strong>.
    Пожалуйста <a href="http://browsehappy.com/">обновите</a> его.</p>
    <![endif]-->


    <div class="wrap">
        <div class="auth-form">
            <form method="post" class="login-form">
                <div class="title text-central">
                    <h1>Авторизируйтесь</h1>
                </div>
                <div class="body-form">
                    <div class="form-group lg text-central">
                        <label>Логин</label>
                        <input type="text" name="login" qtip-position="left" qtip-content="введите логин"
                               placeholder="Введите логин">
                    </div>
                    <div class="form-group lg text-central">
                        <label>Пароль</label>
                        <input type="password" name="password" qtip-position="left" qtip-content="введите пароль"
                               placeholder="Введите пароль">
                    </div>
                    <div class="form-group text-central block-btn">
                        <button class="action-button bt-lg shadow animate blue" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-content group">
                <div class="copyright">
                    <p>© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
                </div>
            </div>
        </div>
    </div>

    <script src="bower/jquery/jquery.min.js"></script>
    <script src="bower/jquery-placeholder/jquery.placeholder.min.js"></script>
    <script src="bower/qtip2/jquery.qtip.min.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
